<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactifyWP Quiz App</title>
    <link rel="stylesheet" href="plugin-compatible-styles.css">
</head>
<body>
    <div id="root">
        <div class="reactify-loading-indicator">
            <div class="reactify-spinner"></div>
            <p>Loading Quiz App...</p>
        </div>
    </div>
    
    <!-- React from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Our React App -->
    <script src="plugin-compatible-react-app.js"></script>
    
    <script>
        // Fallback mounting for direct HTML access
        document.addEventListener('DOMContentLoaded', function() {
            const root = document.getElementById('root');
            if (root && window.React && window.ReactDOM) {
                const QuizComponent = window.ReactifyQuizApp?.component;
                if (QuizComponent) {
                    if (ReactDOM.createRoot) {
                        const reactRoot = ReactDOM.createRoot(root);
                        reactRoot.render(React.createElement(QuizComponent));
                    } else {
                        ReactDOM.render(React.createElement(QuizComponent), root);
                    }
                }
            }
        });
    </script>
</body>
</html>
